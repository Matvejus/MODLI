<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ gown.name }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="p-8 bg-white shadow rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Edit {{ gown.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="px-4 py-4 my-4 h-max shadow rounded-lg">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                <a href="{% url 'gown_list' %}" class="ml-2 inline-block bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Gown List</a>
            </div>
        </form>
    </div>
</body>
</html>
