{%load static%}
{% block page_title %}<title>Dashboard</title>{% endblock page_title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/tw-elements.min.css' %}">
{% endblock css_files %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock scripts %}

<style type="text/css">
    .likert ul
    {
      
        margin: 0;
        padding: 2;
    }

    .likert li
    {
        float: left;
        text-align: left;
        list-style-type: none;
    }
</style>

<div id = "grid for sections" class = "grid grid-cols-3">

        <section id='Planning' class="px-1 py-2">
            <div class="p-8 bg-white shadow rounded-lg h-screen">
                <div class = "py-2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        Planning period    
                    </label>
                        <div class="inline-block relative w-64">
                            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option>3 months</option>
                            <option>6 months</option>
                            <option>12 months</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                </div>
                    
            </div>
        </section>


        <section id='Gowns' class="px-1 py-2">
            <div class="p-8 bg-white shadow rounded-lg h-screen">                
                    <div class = "py-2">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            Resuable gowns    
                        </label>

                        <div class="max-w-lg mx-auto">

                                <div class="mb-4">
                                    <label class="flex items-center h-10 rounded-lg border border-gray-600 bg-white">
                                        <input type="checkbox" class="mx-1 form-checkbox h-5 w-5 text-blue-600">
                                        <span class="ml-2 text-gray-700">Re 1</span>
                                        <span class="ml-2 text-gray-700">5$</span>
                                        <div id='materials'>
                                            <span class="ml-2 text-gray-700">Cotton 100%</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="mb-4">
                                    <label class="flex items-center h-10 rounded-lg border border-gray-600 bg-white">
                                        <input type="checkbox" class="mx-1 form-checkbox h-5 w-5 text-blue-600">
                                        <span class="ml-2 text-gray-700">Re 2</span>
                                        <span class="ml-2 text-gray-700">4$</span>
                                        <div id='materials'>
                                            <span class="ml-2 text-gray-700">PET 50%</span>
                                            <span class="ml-2 text-gray-700">Polyurethane 50%</span>
                                        </div>
                                    </label>
                                </div>
                    
                    
                        </div>

                    </div>
                    <div class = "py-2">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            Single use    
                        </label>

                        <div class="mb-4">
                            <label class="flex items-center h-10 rounded-lg border border-gray-600 bg-white">
                                <input type="checkbox" class="mx-1 form-checkbox h-5 w-5 text-blue-600">
                                <span class="ml-2 text-gray-700">Single 1</span>
                                <span class="ml-2 text-gray-700">3$</span>
                                <div id='materials'>
                                    <span class="ml-2 text-gray-700">PP+PE 50% SMMS 50%</span>
                                </div>
                            </label>
                        </div>
                        <div class="mb-4">
                            <label class="flex items-center h-10 rounded-lg border border-gray-600 bg-white">
                                <input type="checkbox" class="mx-1 form-checkbox h-5 w-5 text-blue-600">
                                <span class="ml-2 text-gray-700">Single 2</span>
                                <span class="ml-2 text-gray-700">3$</span>
                                <div id='materials'>
                                    <span class="ml-2 text-gray-700">PET 100%</span>
                                </div>
                            </label>
                        </div>

                    </div>

            {% comment %} <form>   
                <div class = "py-4 justify-center items-center">
                    <ul class="likert">
                        <li class="mx-1 block tracking-wide text-gray-700 font-bold"> Durable <input id="radGuiltyStart" type="radio" name="Guilty" value="1" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="2" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="3" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="4" />
                        <li class="mx-1 block tracking-wide text-gray-700 font-bold"><input id="radGuiltyEnd" type="radio" name="Guilty" value="5" /> Comfortable
                    </ul>
                </div>
           </form>
            
            <form>
                <div class = "py-4 justify-center items-center">
                    <ul class="likert">
                        <li class="mx-1 block tracking-wide text-gray-700 font-bold"> Light <input id="radGuiltyStart" type="radio" name="Guilty" value="1" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="2" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="3" />
                        <li class="mx-1"><input type="radio" name="Guilty" value="4" />
                        <li class="mx-1 block tracking-wide text-gray-700 font-bold"><input id="radGuiltyEnd" type="radio" name="Guilty" value="5" /> Higher protection
                    </ul>
                </div>
            </form> {% endcomment %}

          
            
            </div>
        </section>

        <section id='Operations' class="px-1 py-2">
            <div class="p-8 bg-white shadow rounded-lg h-screen">

                <div class="flex flex-wrap -mx-3 mb-6">
                    
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        Gowns per week
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="350">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                        Max Gowns per day
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="50">
                    </div>
                    
                </div>

                <div class="flex flex-wrap -mx-3 mb-6">
                    
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        Laundry pick-ups
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="2">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                        Days until return
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="2">
                    </div>
                    
                </div>

                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2 py-2" for="grid-first-name">
                    Medical center location
                </label>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                City
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Amsterdam">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                                ZIP code
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="1012 AB">
                        </div>

                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                Street, house number
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Stationsplein">
                        </div>
                    </div>
                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2 py-2" for="grid-first-name">
                    Laundry location
                </label>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                City
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Amsterdam">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                                ZIP code
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="1012 AB">
                        </div>

                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                Street, house number
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Stationsplein">
                        </div>
                    </div>

                    <div>
                        <button class="appearance-none block w-full bg-blue-600 text-white font-bold uppercase rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
                            <a href="http://localhost:8000/emissions/calc/">Calculate</a>
                        </button>
                    </div>

            </div>

       
        </section>



</div>
